name: dreamfusion-sd
description: ''
tag: a_sunflower
seed: 0
use_timestamp: true
timestamp: '@20231115-203158'
exp_root_dir: outputs
exp_dir: outputs/dreamfusion-sd
trial_name: a_sunflower@20231115-203158
trial_dir: outputs/dreamfusion-sd/a_sunflower@20231115-203158
n_gpus: 1
resume: null
data_type: random-camera-datamodule
data:
  batch_size: 1
  width: 64
  height: 64
  camera_distance_range:
  - 1.5
  - 2.0
  fovy_range:
  - 40
  - 70
  elevation_range:
  - -10
  - 45
  light_sample_strategy: dreamfusion
  eval_camera_distance: 2.0
  eval_fovy_deg: 70.0
system_type: dreamfusion-system
system:
  geometry_type: implicit-volume
  geometry:
    radius: 2.0
    normal_type: analytic
    density_bias: blob_magic3d
    density_activation: softplus
    density_blob_scale: 10.0
    density_blob_std: 0.5
    pos_encoding_config:
      otype: ProgressiveBandHashGrid
      n_levels: 16
      n_features_per_level: 2
      log2_hashmap_size: 19
      base_resolution: 16
      per_level_scale: 1.447269237440378
      start_level: 8
      start_step: 2000
      update_steps: 500
  material_type: diffuse-with-point-light-material
  material:
    ambient_only_steps: 2001
    albedo_activation: sigmoid
  background_type: neural-environment-map-background
  background:
    color_activation: sigmoid
  renderer_type: nerf-volume-renderer
  renderer:
    radius: 2.0
    num_samples_per_ray: 512
  prompt_processor_type: stable-diffusion-prompt-processor
  prompt_processor:
    pretrained_model_name_or_path: stabilityai/stable-diffusion-2-1-base
    prompt: a sunflower
  guidance_type: stable-diffusion-guidance
  guidance:
    pretrained_model_name_or_path: stabilityai/stable-diffusion-2-1-base
    guidance_scale: 100.0
    weighting_strategy: sds
    min_step_percent: 0.02
    max_step_percent: 0.98
  loggers:
    wandb:
      enable: false
      project: threestudio
      name: None
  loss:
    lambda_sds: 1.0
    lambda_orient:
    - 0
    - 10.0
    - 1000.0
    - 5000
    lambda_sparsity: 1.0
    lambda_opaque: 0.0
  optimizer:
    name: Adam
    args:
      lr: 0.01
      betas:
      - 0.9
      - 0.99
      eps: 1.0e-15
    params:
      geometry:
        lr: 0.01
      background:
        lr: 0.001
trainer:
  max_steps: 10000
  log_every_n_steps: 1
  num_sanity_val_steps: 0
  val_check_interval: 200
  enable_progress_bar: true
  precision: 16-mixed
checkpoint:
  save_last: true
  save_top_k: -1
  every_n_train_steps: 10000
